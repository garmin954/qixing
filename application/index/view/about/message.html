                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">

<script type="text/javascript" src="STATIC/../admin/lib/layui/layui.all.js" charset="utf-8"></script>

<script>
    layui.use(['layer','jquery'], function () {
        var layer = layui.layer;
        var $ = layui.jquery;

        $("#send").click(function () {

            let name = $("[name='name']").val();
            let weixin = $("[name='weixin']").val();
            let mobile = $("[name='mobile']").val();
            let qq = $("[name='qq']").val();
            if (!name){
                layer.msg('姓名不能为空！', {icon:2,shade:0.5,time:1500});return false;
            }
            if (!weixin){
                layer.msg('微信不能为空！', {icon:2,shade:0.5,time:1500});return false;
            }
            if (!mobile){
                layer.msg('电话不能为空！', {icon:2,shade:0.5,time:1500});return false;
            }
            if(!(/^1[3456789]\d{9}$/.test(mobile))){
                layer.msg('手机号码有误，请重填！', {icon:2,shade:0.5,time:1500});return false;
            }
            if (!qq){
                layer.msg('qq不能为空！', {icon:2,shade:0.5,time:1500});return false;
            }

            $.post("{:url('/message')}", $("#myform").serialize(), function (res) {
                if (res.status>0){
                    layer.msg(res.msg, {icon:1,shade:0.5,time:3000});
                    setTimeout(function () {
                        window.location.reload();
                    },2000)
                } else{
                    layer.msg(res.msg, {icon:2,shade:0.5,time:1500});

                }
            })
        })
    });

</script>
