{extend name="template/base" /}
{block name="link"}
<link href="STATIC/css/show.css" rel="stylesheet" type="text/css"/>
<link href="STATIC/css/homepage.css" rel="stylesheet" type="text/css"/>
<link href="STATIC/css/style.css" rel="stylesheet" type="text/css"/>

<link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css" />
<script src="https://www.layuicdn.com/layui/layui.js"></script>
<style>
    a{text-decoration: none}
    #contain{width: 100%!important;}
    #top{
        height: 202px!important;
    }
    .gw-nav p {
        margin-bottom: 5px;
        line-height: 35px!important;
    }
    .gw-nav p:nth-child(3),.gw-nav p:nth-child(2)  {
        font-size: 15px;
    }
    .gw-nav p:nth-child(4) {
        font-size: 15px;
    }
    .layui-col-md2 >ul>li>span{
        font-size: 25px;
        line-height: 50px;
    }
    .gw-detail{color: white!important;}
</style>
<style>
    h2{
        font-size: 20px;
    }
    .section-8{
        background: url("STATIC/images/jingh-bg.png") top center repeat;
        width: 100%;
        overflow: hidden;
    }
    .jh-info{
        width: 1100px;
        height: 400px;
        background: url("STATIC/images/jinghan-2.png") top left no-repeat;
        margin: 75px auto 45px;
        overflow: hidden;
        position: relative;
        color: red;
    }
    .section-8 .jh-info h1{
        font-size: 36px;
        color: #4d4d4d;
        margin: 45px 0 0 23px ;
        text-align: left;
    }
    .jh-info p{
        font-size: 16px;
        line-height: 24px;
        margin:10px 0 0 23px ;
        text-indent: 2em;
        width: 564px;
        color:#6c7372;
    }

    .jh-info .jh-rule{
        font-size: 18px;
        line-height: 30px;
        color: #ffffff;
        text-align: left;
        margin-top:25px;
        text-indent: 0;
    }
    .jh-info img{
        position: absolute;
        top:0px;
        right: 10px;
    }

</style>
{/block}
{block name="header"}
{/block}
{block name="content"}
    <nav class="breadcrumb" style="position: relative;border-bottom:1px solid #e8e8e8;line-height:39px;">
        <span>您的位置：</span>
        <a class="maincolor" href="/" >首页</a>
        &gt;
        <a href="#" target="_blank"></a>
        <a href="javascript:history.back();">顾问团队</a> &gt;
        <a>{$info['title']}</a>

    </nav>
    <div class="cont hidden" style="min-height: 400px;">
        <!-- 面包屑导航 -->


        <div class="photo">
            <img src="PUBLIC{$info['thumb']}" alt="photo" style="width:260px;">
        </div>
        <div class="intro">
            <h2>{$info['title']}&nbsp;</h2>
            <p style="font-size:18px;"><strong>个人介绍：</strong>
                {$info['content']}
                <br>
            </p>
        </div>

    </div>
<section class="section-8 mobhide">
    <div class="wrapper">
        <div class="jh-info">
            <h1>关于{$config['sort_name']}</h1>
            <p>
                {$config['gsdesc']}
            </p>

            <p> &nbsp;</p>
            <p class="jh-rule">
                {$config['gsly']}
            </p>
            <img style="height: 250px;width: 400px;margin-right: 15px" src="PUBLIC{$config['gsthumb']}">
        </div>
    </div>
</section>
{/block}
