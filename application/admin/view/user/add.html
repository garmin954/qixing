<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="STATIC/admin//css/font.css">
    <link rel="stylesheet" href="STATIC/admin//css/yuanlu.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="STATIC/admin/lib/layui/layui.all.js" charset="utf-8"></script>
      <script type="text/javascript" src="STATIC/admin/lib/layui/layui.js" charset="utf-8"></script>

      <script type="text/javascript" src="STATIC/admin/js/yuanlu.js"></script>

    

  </head>

  <body>
    <div class="x-body" style="padding-top: 0px">
        <form class="layui-form">


            <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
                <ul class="layui-tab-title" style="margin-bottom: 20px">
                    <li class="layui-this">基本设置</li>
                    <!--<li class="">描述SEO</li>-->
                    <!--<li class="">内容</li>-->
                </ul>
                <div class="layui-tab-content " >
                    <div class="layui-tab-item layui-show">

                        <div class="layui-form-item">
                            <label   class="layui-form-label">
                                <span class="x-red">*</span>管理员名称
                            </label>
                            <div class="layui-input-inline">
                                <input type="text" id="cname" name="username"  value=""
                                        class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">
                                <span class="x-red">*</span>必填
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label   class="layui-form-label">
                                <span class="x-red">*</span>管理员密码
                            </label>
                            <div class="layui-input-inline">
                                <input type="text" id=" " name="password"  value=""
                                       class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">
                                <span class="x-red">*</span>必填
                            </div>
                        </div>


                        <div class="layui-form-item" pane="">
                            <label class="layui-form-label">所属分组</label>
                            <div class="layui-input-block">
                                {volist name="group" id="cl"}
                                <input type="checkbox" name="group[]" lay-skin="primary" value="{$cl.id}" title="{$cl.title}"  >
                                {/volist}
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <label class="layui-form-label">是否开启：</label>
                            <div class="layui-input-block" style="width: 50px">
                                <input type="checkbox"  name="status" lay-skin="switch" value="1" lay-text="开启|关闭" checked="checked">
                            </div>
                        </div>


                    </div>
                    <div class="layui-tab-item">

                    </div>




                </div>
            </div>


          <div class="layui-form-item">
              <label   class="layui-form-label">
              </label>
              <button id="btn"  type="button" class="layui-btn" lay-filter="add"  >
                  增加
              </button>
          </div>
      </form>
    </div>



{include file="template/publish"}

  </body>

</html>
