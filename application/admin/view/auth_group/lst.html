{extend name="template/template" /}

{block name="body"}
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">管理员管理</a>
        <a>
          <cite>角色列表</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <!--<div class="layui-row">-->
    <!--<form class="layui-form layui-col-md12 x-so">-->
    <!--<input class="layui-input" placeholder="开始日" name="start" id="start">-->
    <!--<input class="layui-input" placeholder="截止日" name="end" id="end">-->
    <!--<input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">-->
    <!--<button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>-->
    <!--</form>-->
    <!--</div>-->
    <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
        <button class="layui-btn" onclick="x_admin_show('添加角色','{:url('admin/authGroup/add')}',750,450)"><i
                class="layui-icon"></i>添加
        </button>
        <span class="x-right" style="line-height:40px">共有数据：{$nums} 条</span>
    </xblock>
    <table class="layui-table">
        <thead>
        <tr>
            <th>
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i
                        class="layui-icon">&#xe605;</i></div>
            </th>
            <th>ID</th>
            <th>角色名</th>
            <th>主图</th>

            <th>状态</th>
            <th>操作</th>
        </thead>
        <tbody>
        {volist name="lists" id="vo"}
        <tr>
            <td>
                <div class="layui-unselect header layui-form-checkbox" lay-skin="primary"><i
                        class="layui-icon">&#xe605;</i></div>
            </td>
            <td>{$vo.id}</td>
            <td>{$vo.title}</td>
            <td></td>

            <td class="td-status">
                <div id="{$vo.id}" onclick="closes(this)"
                     class="layui-unselect layui-form-switch
             {if condition=" $vo.status eq 1
                "}layui-form-onswitch{/if}" lay-skin="_switch">
                <em>{if condition="$vo.status eq 1"}开启{else/}关闭{/if}</em><i></i>

</td>
<td class="td-manage">

    <a title="编辑" onclick="x_admin_show('修改角色','{:url('admin/authGroup/edit',array('id'=>$vo.id))}',750,450)"
       href="javascript:;">
        <i class="layui-icon">&#xe642;</i>
    </a>
    <a title="删除" onclick="member_del(this,{$vo.id})" href="javascript:;">
        <i class="layui-icon">&#xe640;</i>
    </a>


</td>
</tr>
{/volist}
</tbody>
</table>
<div class="page">
</div>
</div>
